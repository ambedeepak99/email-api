<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 colsm-12 colxs-12 text-right logOutSection">
            <a href="#" class="logoutBtn" ng-click="email.logout()">Logout</a>
        </div>
    </div>
    <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-12 col-xs-12 sendEmail">
        <div class="row text-center">
            <h3 class="messagetxt">Compose Email</h3>
        </div>
        <div class="card">
            <form name="emailForm" id="emailForm" ng-submit="email.sendmail()">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 colxs-12">
                        <div class="form-group">
                            <input type="email" class="form-control" name="toEmail" id="toEmail"
                                   ng-model="email.user.emails" placeholder="To" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 colxs-12">
                        <div class="form-group">
                            <input type="text" class="form-control" name="subjectEmail" id="subjectEmail"
                                   ng-model="email.user.subject" placeholder="Subject" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 colxs-12">
                        <div class="form-group">
                            <textarea class="form-control" name="composeEmail" id="composeEmail"
                                      ng-model="email.user.body" rows="5" placeholder="Compose" required></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 colxs-12">
                        <button type="submit" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 btn btn-primary btn-send">
                            <img src="../img/email-send.png"> Send
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-12 col-xs-12 text-center emailSuccess">
        <div class="card">
            <div class="row">
                <div class="iconSection">
                    <img src="../img/checked.png">
                </div>
            </div>
            <div class="row">
                <div class="text-center notifyTxt">Mail Successfully Send</div>
            </div>
            <div class="row sendagnSection">
                <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">
                    <div class="btn-enter" ng-click="email.sendMailAgn()">Send Another Mail</div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-12 col-xs-12 text-center emailfailure">

        <div class="card">
            <div class="row">
                <div class="iconSection">
                    <img src="../img/error.png">
                </div>
            </div>
            <div class="row">
                <div class="text-center notifyTxt" role="alert">Mail Send Failed</div>
            </div>
            <div class="row sendagnSection">
                <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">
                    <div class="btn-enter" ng-click="email.sendMailAgn()">Send Another Mail</div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-12 col-xs-12 text-center emailloading">
        <div class="card">
            <div class="loader text-center">
                <img src="../img/loading.gif">
            </div>
            <div class="row">
                <div class="text-center processTxt" role="alert"><span>Kindly Wait, Processing...</span></div>
            </div>
        </div>
    </div>
</div>
